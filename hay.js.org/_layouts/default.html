  var gradient = gradients[Math.floor(Math.random()*gradients.length)];

  function pickHex(color1, color2, weight) {
    var p = weight;
    var w = p * 2 - 1;
    var w1 = (w/1+1) / 2;
    var w2 = 1 - w1;
    var rgb = [Math.round(color1[0] * w1 + color2[0] * w2),
      Math.round(color1[1] * w1 + color2[1] * w2),
      Math.round(color1[2] * w1 + color2[2] * w2)];
    return rgb;
  }

  function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? [
      parseInt(result[1], 16),
      parseInt(result[2], 16),
      parseInt(result[3], 16)
    ] : [];
  }
  function getContrastYIQ(color) {
    var hex   = '#';
    var r,g,b;
    if(color.indexOf(hex) > -1){
      color = color.substr(1, 6);
      r = parseInt(color.substr(0,2),16);
      g = parseInt(color.substr(2,2),16);
      b = parseInt(color.substr(4,2),16);
    }else{
      color = color.match(/\d+/g);
      r = color[0];
      g = color[1];
      b = color[2];
    }

    var yiq = ((r*299)+(g*587)+(b*114))/1000;
    return (yiq >= 128) ? 'black' : 'white';
  }

  function shadeRGBColor(f, percent) {
    var t=percent<0?0:255,p=percent<0?percent*-1:percent,R=parseInt(f[0]),G=parseInt(f[1]),B=parseInt(f[2]);
    return "rgb("+(Math.round((t-R)*p)+R)+","+(Math.round((t-G)*p)+G)+","+(Math.round((t-B)*p)+B)+")";
  }

  function rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
  }

  function invertColor(hexTripletColor) {
    var color = hexTripletColor;
    color = color.substring(1);           // remove #
    color = parseInt(color, 16);          // convert to integer
    color = 0xFFFFFF ^ color;             // invert three bytes
    color = color.toString(16);           // convert to hex
    color = ("000000" + color).slice(-6); // pad with leading zeros
    color = "#" + color;                  // prepend #
    return color;
  }

    colors.push(invertColor(rgbToHex.apply(null, pickHex.apply(null, pickHexArgs.concat((((100 / 7) * i) / 100))))));
  }

  var inverse = [];

  for (var i = 0; i < 7; i++) {

  document.querySelector('.get-started .button').style.boxShadow = '0 3px 0 ' + darkened;
  var lightened = shadeRGBColor(hexToRgb(hex), 0.1);

  function addCssRule(/* string */ selector, /* string */ rule) {
    if (document.styleSheets) {
      var i = document.styleSheets.length-1;
      var ss = document.styleSheets[i];

      var l=0;
      if (ss.cssRules) {
        l = ss.cssRules.length;
      } else if (ss.rules) {
        // IE
        l = ss.rules.length;
      }

      if (ss.insertRule) {
        ss.insertRule(selector + ' {' + rule + '}', l);
      } else if (ss.addRule) {
        // IE
        ss.addRule(selector, rule, l);
      }
    }
  };
  var textColor = getContrastYIQ(hex);

    addCssRule('.footer__author a', 'color: ' + invertColor(hex) + ' !important');
